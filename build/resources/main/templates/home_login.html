<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Siswa</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center text-gray-700">Login</h1>
    <form class="mt-6" th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Username</label>
            <input
                    type="text"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 mt-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="nama_kamu"
            >
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 mt-2 text-sm border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="Password Kamu"
            >
        </div>

        <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>

        <button
                type="submit"
                class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300"
        >
            Login
        </button>
    </form>
    <p th:if="${param.error}" class="mt-4 text-sm text-red-500">Invalid username</p>
</div>
</body>
</html>
